name = "Razen"
grammar = "razen"
path_suffixes = ["rzn", "razen"]
line_comments = ["// ", "///"]
block_comment = ["/*", "*/"]
tab_size = 4
hard_tabs = false

# Bracket pairs for auto-closing
brackets = [
  { start = "{", end = "}", close = true, newline = true },
  { start = "[", end = "]", close = true, newline = false },
  { start = "(", end = ")", close = true, newline = false },
  { start = "\"", end = "\"", close = true, newline = false },
]
